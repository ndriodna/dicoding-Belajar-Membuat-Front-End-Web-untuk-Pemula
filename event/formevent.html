<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form World</title>

    <style>
      .contents {
        border: 2px solid black;
        padding: 15px;

        position: fixed;
        top: 50%;
        left: 50%;

        transform: translate(-50%, -50%);
      }

      .form-element {
        margin: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="contents">
      <h2 align="center">Isi data diri</h2>

      <div class="formContent">
        <form id="formDataDiri">
          <div class="form-element">
            <label for="inputNama">Nama:</label><br />
            <input
              type="text"
              id="inputNama"
              name="nama"
              placeholder="Nama Anda"
              required
            /><br />
          </div>

          <div class="form-element">
            <label for="inputDomisili">Domisili:</label><br />
            <input
              type="text"
              id="inputDomisili"
              name="domisili"
              placeholder="Domisili Anda"
              required
            /><br />
          </div>

          <div class="form-element">
            <input type="submit" value="Submit Data" />
          </div>
        </form>
      </div>

      <h3 id="messageAfterSubmit"></h3>
    </div>

    <script>
      let formInput = document.getElementById("formDataDiri");

      formInput.addEventListener("submit", (e) => {
        let name = document.getElementById("inputNama").value;
        let domisili = document.getElementById("inputDomisili").value;
        msg = `Hallo, ${name}. Bagaimana Cuacanya di ${domisili}`;
        document.getElementById("messageAfterSubmit").innerText = msg;
        e.preventDefault();
      });
    </script>
  </body>
</html>
