<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul li {
        margin: 10px 0px;
      }
    </style>
  </head>
  <body>
    <ul></ul>
  </body>

  <script>
    let data = [1, 2, 3, 4, 5, 6, 7, 8];
    let ul = document.querySelector("ul");
    // membuat element li lalu menambahkan text lalu menambahkan li ke dalam ul
    for (const [index, item] of data.entries()) {
      let li = document.createElement("li");
      li.innerText = `ini data ke ${item}`;
      ul.appendChild(li);
    }
    // dengan delegation event kita tidak perlu membuat event listener ke setiap item hanya ke parent item aja
    ul.addEventListener("click", (e) => {
      let el = event.target;
      if (el.tagName == "LI") {
        console.log(`item ${el.innerText} di klik`);
        e.stopPropagation();
      }
    });
  </script>
</html>
