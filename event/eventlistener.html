<!DOCTYPE html>
<html>
  <head>
    <title>Event World</title>

    <style>
      .contents {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 2px solid black;
        padding: 15px;
      }

      #generateButton {
        margin-top: 5px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="contents" align="center" hidden>
      <button id="incrementButton">Tekan Aku :)</button>
      <h3>
        Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span>
      </h3>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        alert("Sim Salamabim muncullah element-elemen HTML");
        const contents = document.querySelector(".contents");
        contents.removeAttribute("hidden");
      });

      const btn = document.getElementById("incrementButton");
      btn.addEventListener("click", () => {
        let count = document.getElementById("count");
        count.innerText++;
        if (count.innerText == 7) {
          const hiddenMessage = document.createElement("h4");
          hiddenMessage.innerHTML =
            "Selamat! Anda menemukan hadiah tersembunyi... <br>";
          const image = document.createElement("img");
          image.setAttribute("src", "https://i.ibb.co/0V49VRZ/catto.jpg");
          const contents = document.querySelector(".contents");
          contents.appendChild(hiddenMessage).appendChild(image);
        }
      });
    </script>
  </body>
</html>
